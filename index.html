<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <title>Badge Component</title>
</head>
<body>
    <div class="container">
        <div class="badge">
            <span class="text">Text With Badge</span>
        <span class="value">14</span>
        </div>
        <hr>
        <br>
        <div class="badge">
            <span class="text">Button With Badge</span>
            <button class="btn">Action</button>
        <span class="value1">14</span>
        </div>
        <hr>
        <div class="badge">
            <span class="text">Icon With Badge</span>
            <i class="fas fa-apple-alt" style="font-size: x-large;"></i>
        <span class="value">14</span>
        
    </div>
